<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Galactic Age Calculator</title>
</head>

<body>
  <div class="container">
    <div class="jumbotron text-center">
      <h1><strong>Galactic Age Calculator</strong></h1>
      <h2>Input your age to see how much you've aged on other planets!</h2>
    </div>
    <form id="user-input">
      <div class="form-group">
        <label for="age" class="form-check-label">Age:</label>
        <input type="number" class="form-control col-3" id="age">
      </div>
      <button class="btn btn-info" type="submit">Submit</button>
    </form>
    <ul id="response"></ul>

  </div>
</body>

</html>
